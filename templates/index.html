<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Common offers</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Common offers</h1>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#ceneo" aria-controls="ceneo" role="tab" data-toggle="tab">Ceneo</a></li>
            <li role="presentation"><a href="#allegro" aria-controls="allegro" role="tab" data-toggle="tab">Allegro</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="ceneo">
                <h3>Ceneo search</h3>
                <div class="row">
                    <div class="col-md-6">
                        <form id="ceneo-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #1</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #2</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #3</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #4</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #5</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #6</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">URL #7</label>
                                <input type="url" name="url" class="form-control" id="Ceneo URL" placeholder="http://ceneo.pl/...">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>
                    <div class="col-md-6">
                        <ul id="ceneo-results">
                        </ul>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="allegro">
                <h3>Ceneo search</h3>
                <div class="row">
                    <div class="col-md-6">
                        <form id="allegro-form">
                            {% for n in range(1, 5) %}
                            <div class="form-group">
                                <label for="user_id_{{ n }}">User ID #{{n}}</label>
                                <input type="number" name="user" class="form-control" id="user_id_{{ n }}" placeholder="User ID">
                            </div>
                            {% endfor %}
                            <hr/>
                            {% for n in range(1, 5) %}
                            <div class="form-group">
                                <label for="phrase_{{ n }}">Phrase #{{n}}</label>
                                <input type="text" name="item_name" class="form-control" id="phrase_{{ n }}" placeholder="Search phrase">
                            </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>
                    <div class="col-md-6">
                        <ul id="allegro-results"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
